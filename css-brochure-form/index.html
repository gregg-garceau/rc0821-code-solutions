<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h3>Learn More</h3>
  <form action="index.html" method="GET" class="learn-more">
    <fieldset>
      <label for="email" class="company">Company Email</label>
      <div class="email">
        <input type="email" id="email" placeholder="sally@company.co">
      </div>

      <label for="name">Name</label>
      <div class="name">
        <input type="text" id="name" name="name" placeholder="Sally Smith">
      </div>

      <label for="where-hiring">Where are you hiring?</label>
      <div class="where-hiring">
        <input type="text" id="where-hiring" name="where-hiring" placeholder="City, Country">
      </div>

      <label for="number-engineers-hiring">How many engineers are you hiring in the next 6 months?</label>
      <div class="number-engineers-hiring">
        <select id="number-engineers-hiring">
          <option value="one-to-two">1-2 Engineers</option>
          <option value="three-to-five">3-5 Engineers</option>
          <option value="six-to-ten">6-10 Engineers</option>
          <option value="eleven-plus">11&plus; Engineers</option>
        </select>
      </div>

      <div class="submit">
      <label for="submit"></label>
        <input type="submit" name="submit" class="submit" value="Submit">
      </div>
    </fieldset>
  </form>
</body>
</html>
