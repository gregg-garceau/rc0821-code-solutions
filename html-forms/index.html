<!DOCTYPE html>
<html>
<header>
<title>HTML Forms</title>
</header>
<body>
  <h1>Coding Form!</h1>
  <form action="index.html" method="GET">
    <div>
      <label for="email">Email</label>
      <div>
        <input type="email" id="email">
      </div>
    </div>
    <div>
      <label for="why">Why is coding cool?</label>
      <div>
        <select name="why">
          <option value="option">Select an option</option>
          <option value="interesting">Because it's interesting</option>
          <option value="fun">Because it's fun</option>
          <option value="powerful">Because it's powerful</option>
        </select>
      </div>
    </div>
    <div>
      <label for="language">Favorite Language (choose one)</label>
      <div>
        <input type="radio" name="language" value="html"> HTML
        <input type="radio" name="language" value="css"> CSS
        <input type="radio" name="language" value="js"> JavaScript
      </div>
    </div>
    <div>
      <label for="information">Would you like to sign up for more information?</label>
      <div>
        <input type="checkbox" name="information" value="yes"> Sign me up!
      </div>
    </div>
    <div>
      <label for="comments">Comments</label>
      <div>
        <textarea name="comments" cols="25" rows="10"></textarea>
      </div>
    </div>
    <div>
      <input type="submit" name="submit" value="Submit">
    </div>
  </form>
</body>
</html>
