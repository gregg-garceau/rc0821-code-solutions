<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Four Column Layout</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="full-column">
        <h2 class="how-it-works">How It Works</h2>
      </div>
    </div>
    <div class="row">
      <div class="four-column">
        <img src="images/screen-1.png" class="screen" alt="screen-1">
        <img src="images/switch-icon.png" class="icon" alt="switch-icon">
        <h3>App Switching</h3>
        <p class="para-text">Toggles all your apps on and off.</p>
      </div>
      <div class="four-column">
        <img src="images/screen-2.png" class="screen" alt="screen-2">
        <img src="images/filter-icon.png" class="icon" alt="filter-icon">
        <h3>Trip Filtering</h3>
        <p class="para-text">Evaluates your trip requests.</p>
      </div>
      <div class="four-column">
        <img src="images/screen-3.png" class="screen" alt="screen-3">
        <img src="images/slider-icon.png" class="icon" alt="slider-icon">
        <h3>Service Filters</h3>
        <p class="para-text">Accepts only your ideal trips.</p>
      </div>
      <div class="four-column">
        <img src="images/screen-4.png" class="screen" alt="screen-4">
        <img src="images/bars-icon.png" class="icon" alt="bars-icon">
        <h3>Stats &plus; Mileage</h3>
        <p class="para-text">Tracks your trips across all apps.</p>
      </div>
    </div>
  </div>
</body>
</html>
