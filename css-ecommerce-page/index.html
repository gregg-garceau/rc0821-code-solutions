<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="full-column">
        <h1 class="new-arrivals">New Arrivals</h1>
      </div>
    </div>
    <div class="row">
      <div class="five-column">
        <div class="item-image-free"></div>
        <div>
          <p class="brand">Free People</p>
          <p class="size">Size 6</p>
        </div>
        <div>
          <p class="price"><span class="peach-highlight">&dollar;35</span></p>
          <p class="old-price"><del>&dollar;125 retail</del></p>
        </div>
      </div>
      <div class="five-column">
        <div class="item-image-yves"></div>
        <div>
          <p class="brand">Yves Saint Laurent</p>
          <p class="size">One-Size</p>
        </div>
        <div>
          <p class="price"><span class="peach-highlight">&dollar;200</span></p>
          <p class="old-price"><del>&dollar;1600 retail</del></p>
        </div>
      </div>
      <div class="five-column">
        <div class="item-image-tiffany"></div>
        <div>
          <p class="brand">Tiffany</p>
          <p class="size">One-Size</p>
        </div>
        <div>
          <p class="price"><span class="peach-highlight">&dollar;476</span></p>
          <p class="old-price"><del>&dollar;2000 retail</del></p>
        </div>
      </div>
      <div class="five-column">
        <div class="item-image-louis"></div>
        <div>
          <p class="brand">Louis Vuitton</p>
          <p class="size">One-Size</p>
        </div>
        <div>
          <p class="price"><span class="peach-highlight">&dollar;95</span></p>
          <p class="old-price"><del>&dollar;1200 retail</del></p>
        </div>
      </div>
      <div class="five-column">
        <div class="item-image-reform"></div>
        <div>
          <p class="brand">Reformation</p>
          <p class="size">Size 4</p>
        </div>
        <div>
          <p class="price"><span class="peach-highlight">&dollar;20</span></p>
          <p class="old-price"><del>&dollar;198 retail</del></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
